schema {
    query:Query
    mutation:Mutation
}   

type Mutation{
    me:Me
}

type Query{
    me:Me
    login(username:String!,password:String!,code:String):Boolean
    credentialRequestOptions(username:String!):String
    loginWebAuthn(username:String!,assertion:String!):Boolean
}

type Me{
    user_id:Int
    username:String
    first_name:String
    last_name:String
    group:[UserGroup]
    credentialCreationOptions:String
    registrationWebAuthn(attestion:String!):Boolean
}

type UserGroup{
    name:String
}

