<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex, nofollow">
    <title>{{company}} | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="{{system_base}}/dist/bootstrap/css/bootstrap.min.css" />

    <script src="{{system_base}}/dist/main.js"></script>

    {% for c in css %}
    <link rel="stylesheet" href="{{c|raw}}">
    {% endfor %}

    {% for js in vue.setting.js %}
    <script src="{{vue.base}}/{{js|raw}}"></script>
    {% endfor %}

    {% for src in script %}
    <script src="{{src|raw}}"></script>
    {% endfor %}

</head>

<body class="hold-transition login-page">
    <div class="login-box" id="app">
        <input type='hidden' value="{{r}}" ref="redirect" />

        <div class="login-logo">
            <a href="">
                {% if logo %}
                <img src="{{logo}}" />
                {% else %}
                <b>{{company}}</b>
                {% endif %}

            </a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">

            <p class="login-box-msg">Sign in to start your session</p>

            <form>
                <div class="form-group has-feedback">
                    <input type="username" class="form-control" placeholder="Username" name="username" v-model="username"
                        required>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Password" name="password" v-model="password"
                        required>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>

                {% if ip2step %}
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="2-step verification" name="code" v-model="code" />
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                {% endif %}

                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox" ref="rememberMe"> Remember Me
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" @click.prevent="signIn">Sign
                            In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>


            <!-- /.social-auth-links -->

            <a href="#" @click.prevent="forgetPassword">I forgot my password</a><br>
            <span>{{version}}</span>

        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->


    <template id="forget_dialog">
        <form action="System/login/forget_password" method="post">
            <div class="form-group">
                <label>Username</label>
                <input class="form-control" type="text" name="username" required />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="email" name="email" required />
            </div>
            <div>
                <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Submit</button>
            </div>
        </form>
    </template>

    {% verbatim %}
    <script>
        Vue.use(VueLocalStorage);
        var vm = new Vue({
            el: "#app",
            data: {
                username: "",
                password: "",
                code: ""
            },
            created: function () {
                if ('credentials' in navigator) {
                    navigator.credentials.get({
                        password: true
                    }).then(creds => {
                        if (creds) {
                            //Do something with the credentials.
                            this.login(creds.id, creds.password);
                        }
                    });
                } else {
                    //Handle sign-in the way you did before.
                };

            }, mounted() {


                $(this.$refs.rememberMe).iCheck({
                    checkboxClass: 'icheckbox_square-blue',
                    radioClass: 'iradio_square-blue',
                    increaseArea: '20%' // optional
                });

                $(this.$refs.rememberMe).on("ifChecked", () => {
                    this.$localStorage.set("app.remember_me", true)
                });

                $(this.$refs.rememberMe).on("ifUnchecked", () => {
                    this.$localStorage.set("app.remember_me", false)
                });

                if (this.$localStorage.get("app.remember_me") == "true") {
                    this.username = this.$localStorage.get("app.username");
                    $(this.$refs.rememberMe).iCheck('check');
                    $(this.$refs.rememberMe).iCheck('update');
                }

            }, methods: {
                rememberMe() {
                    console.log("r");
                },
                login(username, password) {
                    this.$http.post("System/login", {
                        username: username,
                        password: password,
                        code: this.code
                    }).then(resp => {
                        if (resp.data.code == 200) {

                            if (this.$localStorage.get("app.remember_me") == "true") {
                                this.$localStorage.set("app.username", username);
                            }

                            var redirect = this.$refs.redirect.value;

                            if (redirect != "") {
                                window.self.location = redirect;
                            } else {
                                window.self.location.reload();
                            }
                        } else {
                            var bb = bootbox.dialog({
                                message: "Incorrect username or password"
                            });

                        }
                    });
                }, signIn() {
                    this.login(this.username, this.password);

                }, forgetPassword() {
                    var bb = bootbox.dialog({
                        title: "Forget password",
                        message: $("#forget_dialog").html()

                    }).on('shown.bs.modal', function () {
                        $(this).find("form").on("submit", function () {
                            $(this).ajaxSubmit(function (data) {
                                bb.modal('hide');
                                if (data.error) {
                                    bootbox.alert(data.error.message);
                                } else {
                                    bootbox.alert("Password sent to your email if information correct");
                                }


                            });
                            return false;
                        });
                    });
                }

            }
        });



    </script> {% endverbatim %}
</body>

</html>
