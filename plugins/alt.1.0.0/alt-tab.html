<template id="alt-tab">
    <div>
        <ul class="nav nav-tabs">
            <li v-for="(tab, i) in tabs" :class="[tab.active?'active':'']" @click.prevent="selectTab(tab)">
                <a href="#" v-html="tab.name"></a>
            </li>
        </ul>
        <div class="tab-content">
            <slot></slot>
        </div>
    </div>
</template>
<script>
    Vue.component("alt-tab", {
        template: document.currentScript.ownerDocument.getElementById("alt-tab"),
        props: {
            name: String
        }, data: () => ({
            tabs: [],
            selectedTab: null,
            xhr: null
        }),
        created() {
            this.tabs = this.$children;
        }, mounted() {

            this.tabs.forEach(t => {
                t.$on('loaded', () => {
                    this.$localStorage.set(this.name + "/tab", t.name);
                });
            });

            let name;
            if (name = this.$localStorage.get(this.name + "/tab")) {
                let tab = this.tabs.find(t => t.name == name);

                if (tab) {
                    this.selectTab(tab);
                    return;
                }
            }

            let tab = this.tabs.find(t => t.active);
            if (tab) {
                this.selectTab(tab);
            }
        }, methods: {
            selectTab(tab) {
                if (this.xhr) {
                    this.xhr.abort();
                }
                this.selectedTab = tab;
                this.tabs.forEach(t => {
                    t.active = false;
                })
                this.xhr = tab.select();
            }
        }
    });
</script>

<template id="alt-tab-pane">
    <div class="tab-pane" :class={active:active}>
        <slot></slot>
    </div>
</template>

<script>
    Vue.component("alt-tab-pane", {
        template: document.currentScript.ownerDocument.getElementById("alt-tab-pane"),
        props: {
            name: {
                required: true
            },
            url: String
        },
        data() {
            return {
                active: false,
                html: ""
            }
        }, methods: {
            loading() {
                $(this.$el).html('<div class="box box-solid"><div class="box-body no-padding"><div class="overlay"><i class="fa fa-spinner fa-spin"></i></div></div></div>');
            },
            select() {
                this.active = true;
                //download
                if (this.url) {
                    $(this.$el).html("");
                    this.loading();
                    return $.get(this.url, (html) => {
                        $(this.$el).html(html);
                        this.$emit("loaded");
                    }).fail(() => {
                        $(this.$el).html("error when loading this page");
                    });
                }
                this.$emit("loaded");
            }
        }
    });
</script>
