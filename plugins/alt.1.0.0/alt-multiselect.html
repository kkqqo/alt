<script>
    Vue.component("alt-multiselect", {
        template: `
<select multiple>
    <slot></slot>
</select>`,
        props: {
            includeSelectAllOption: {
                type: Boolean,
                default: true
            },
            enableFiltering: {
                type: Boolean,
                default: true
            }
        }, mounted() {
            $(this.$el).multiselect(this._props);
        }
    });
</script>
