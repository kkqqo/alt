<template id="x-inputselect">
    <div>
        <a v-if="!editMode" v-text="valueModel" @click.prevent="editMode=true; localValue=value;" :style="style" href="#"></a>
        <div v-if="editMode" class="form-group">
            <alt-inputselect v-model="valueModel" :option="option"></alt-inputselect>
            <div>
                <button type="button" class="btn btn-primary btn-sm" @click="onUpdate">
                    <i class="fa fa-fw fa-check"></i>
                </button>
                <button type="button" class="btn btn-default btn-sm" @click="editMode=false">
                    <i class="fa fa-fw fa-times"></i>
                </button>
            </div>
        </div>
    </div>
</template>
<script>
    Vue.component("x-inputselect", {
        template: document.currentScript.ownerDocument.getElementById("x-inputselect"),
        props: {
            value: {
                type: String,
                default: ""
            }, type: {
                type: String,
                default: "text"
            }, option: {
                type: Array
            }
        }, computed: {
            style() {

                let s = {};
                s["white-space"] = "pre-wrap";

                if (!this.value) {
                    s.color = "red";
                    s["font-style"] = "italic";
                }
                return s;

            },
            valueModel: {
                get() {
                    if (this.editMode) {
                        return this.localValue;
                    }
                    if (!this.value) {
                        return "[empty]";
                    }
                    return this.value;
                }, set(value) {
                    this.localValue = value;
                }
            }
        },
        data() {
            return {
                localValue: this.value,
                editMode: false
            }
        },
        created() {

        },
        mounted() {

        }, methods: {
            onUpdate() {
                this.editMode = false;
                this.$emit("input", this.localValue);
            }
        }
    });
</script>
