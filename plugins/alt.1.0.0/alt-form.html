<template id="alt-form">
    <form novalidate @submit="onSubmit($event)">
        <slot></slot>
    </form>
</template>

<script>
    Vue.component("alt-form", {
        template: document.currentScript.ownerDocument.getElementById("alt-form"),
        created() {
            console.log("created");
            $(this.$el).validate();
        },
        methods: {
            onSubmit(e) {
                if ($(this.$el).valid()) {
                    this.$emit("submit", e);
                } else {
                    e.preventDefault();
                }
            }
        }
    });
</script>
