<script>
    Vue.component("icheck", {
        template: `<input type='checkbox' />`,
        props: {
            value: {
                default: 0
            },
            checkboxClass: {
                type: String,
                default: 'icheckbox_square-blue'
            },
            radioClass: {
                type: String,
                default: 'iradio_square-blue'
            }
        },
        created() {

        },
        watch: {
            value() {
                if (this.value == 1) {
                    $(this.$el).iCheck("check");
                } else {
                    $(this.$el).iCheck("uncheck");
                }
            }
        },
        mounted() {
            $(this.$el).iCheck(this._props);

            if (this.value == 1) {
                $(this.$el).iCheck("check");
            }

            $(this.$el).on('ifClicked', (event) => {
                $(this.$el).trigger("click");
                this.$emit("click", event);
            }).on("ifChanged", (event) => {
                this.$emit("change", event);
            }).on("ifChecked", (event) => {
                this.$emit("input", 1);
                this.$emit("checked", event);
            }).on("ifUnchecked", (event) => {
                this.$emit("input", 0);
                this.$emit("unchecked", event);
            });



        }
    });
</script>
