<script>
    var PB = new Vue({
        data: {
            id: 0
        }, methods: {
            getNextID() {
                return ++this.id;
            },
            recreateID: function (a) {
                a.id = PB.getNextID();
                for (var i in a.children) {
                    this.recreateID(a.children[i]);
                }
            },
        }
    });
</script>
